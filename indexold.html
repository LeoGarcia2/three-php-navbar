<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Three JS Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://threejs.org">
</head>
<body>
    <div id="sizeWindow"></div>
    <canvas id="globalContainer"></canvas>
    <header>
        <nav>
            <a title="Accueil" class="container3d" id="homeContainer" href="#"></a>
            <a title="Connexion Admin" class="container3d" id="adminLoginContainer" href="#"></a>
            <a title="Panneau d'administration" class="container3d" id="adminPanelContainer" href="#"></a>
            <a title="Se déconnecter" class="container3d" id="logoutContainer" href="#"></a>
            <a title="Se connecter" class="container3d" id="loginContainer" href="#"></a>
        </nav>
    </header>

    <main>
        <p>Cliquez sur la clé pour simuler une connexion ...</p>
    </main>
    
    <script src="./app.js" type="module">
    </script>
</body>
</html>
